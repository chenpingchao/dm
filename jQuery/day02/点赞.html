<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>点赞</title>
    <script src="../jquery-1.8.2.js"></script>
    <style>
        .zan{
            padding: 10px;
            background:red;
            color:#fff;
        }
        .cai{
            padding: 10px;
            background:#888;
            color:#39f2e1;
        }
    </style>
</head>
<body>
<span class="zan">赞</span><b>100</b>
</body>
<script>
    $("span:first").click(function(){
        if($("span").hasClass('zan')){
            $("span").removeClass("zan").addClass("cai").html("踩");
            $("b").html(parseInt($("b").html())+1);
        }else{
            $("span").removeClass("cai").addClass("zan").html("赞");
            $("b").html(parseInt($("b").html())-1);
        }
    })
</script>
</html>
