<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-1.8.2.js"></script>
    <style>
        span{
            float:left;
            margin:2px;
            width:50px;
            height:50px;
            background: #0f9ae0;
            border-radius: 50px;
            text-align: center;
            line-height: 50px;
            display: none;
        }
        div{
            clear: both;
        }
    </style>
</head>
<body>
<span>菜</span>
<span>虚</span>
<span>鲲</span>
<span>喜</span>
<span>欢</span>
<span>唱</span>
<span>，</span>
<span>跳</span>
<span>，</span>
<span>rap</span>
<span>，</span>
<span>篮</span>
<span>球</span>
<div></div>
<button>显示</button>
<button>隐藏</button>
</body>
<script>
    $("button:first").click(function(){
        $("span:first").fadeIn(100,function test(){
            $(this).next().fadeIn(100,test)
        });
    })
    $("button:last").click(function(){
        $("span:last").fadeOut(100,function test(){
            $(this).prev().fadeOut(100,test)
        });
    })
</script>
</html>
