<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>onload</title>
    <script src="../jquery-1.8.2.js"></script>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>

</body>
<script>
    // $(function(){
    //     $('#div1').html('hello,word!')
    // })
    // window.onload=function(){
    //     document.getElementById('div2').innerHTML = 'hello,word!'
    // }

    //jQuery对象和DOM对象互相转化
    //jQuery对象转DOM对象
    var div1 = $('#div1')[0];
    div1.innerHTML = '你好啊';
    //DOM对象转jQuery对象
    var div2 = document.getElementById('div2');   //dom对象
    $(div2).html('不好');   //jQuery 对象

</script>
</html>
