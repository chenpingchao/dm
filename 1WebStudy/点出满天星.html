<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>点出满天星</title>
	<style>
		body{
			margin:0;
			background-color: #000;
		}
	</style>
</head>
<body>
	
</body>
<script>
	window.onclick = function(event){
		// 创建图片
		var imgs = document.createElement('img');
		imgs.src = 'Image4.png';
		imgs.style.width = (Math.random()*81 + 10 ) + "px";
		imgs.style.position = "fixed"; 
		imgs.style.left = event.clientX + 'px';
		imgs.style.top = event.clientY + 'px';

		imgs.setAttribute('onclick','imgsDisappear(this)');
		// 插入图片
		document.body.appendChild(imgs);
	}
	// 图片消失
	function imgsDisappear(me){
		document.body.removeChild(me);
		// 阻止冒泡
		window.event.cancelBubble = true;
	}
</script>
</html>
