// 实现弹球功能
	var div1 = document.getElementById('div1')
	// 初始值
	var x = 0;
	var y = 0;
	var timer = null;	
	// 点击开始
	document.getElementsByTagName('button')[0].onclick = function(){
		if(timer){
			clearInterval(timer)
		}
		timer = setInterval(function(){
			// 判断X方向
			if(x+50>=window.innerWidth){
				v_x = -v_x;
			}
			if(x<=0){
				// x方向速度
				v_x = 5;
			}
			// 判断y方向
			if(y+50>=window.innerHeight){
				v_y = -v_y;
			}
			if(y<=0){
				// y方向速度
				v_y =6;
			}
			// 移动值
			x += v_x;
			y += v_y;
			// 赋值
			div1.style.left = x + 'px';
			div1.style.top = y + 'px';
			div1.style.background = 'rgba('+Math.floor(Math.random()*256)+','+Math.floor(Math.random()*255)+','+Math.floor(Math.random()*255)+')';
		},1)
	}
	document.getElementsByTagName('button')[1].onclick = function(){
		clearInterval(timer);
	}
