<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8">
	<title>作业4</title>
	<style>
		body{
			margin:0;
			border:0;
			padding:0;
		}
	</style>
</head>
<body>
	<form action="">
		<input type="text" id="ab" placeholder="请输入要打印的金字塔层数">	
		<input type="button" id="submit" value="提交">
	</form>
</body>
<script>
	document.getElementById('submit').onclick = function(){
		var a = document.getElementById('ab').value;
		a = Number(a)
		var srt1="&nbsp;&nbsp;";
		var srt2 = "金";	
		
		// 行数 n
		for(var n=1 ; n<=a ;n++){
			
		// 列数
			for ( var m=1 ;m<=a-n;m++)
			{	
				srt1 ="&nbsp;&nbsp;&nbsp;&nbsp;";	
				document.write(srt1);		
			}
			document.write(srt2);	
			srt2 += ("金" + "金");
			document.write("<br>");
		}
	}
	
</script>

</html>
