<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8">
	<title>作业2</title>
</head>
<body>
	<!-- 有序列表 -->
	<ol>
		<li>第一行</li>
		<li>第二行</li>
		<li>第三行</li>
		<li>第四行</li>
	</ol>
	<!-- 无序列表 -->
	<ul>
		<li>第一行</li>
		<li>第二行</li>
		<li>第三行</li>
		<li>第四行</li>
	</ul>
	<!-- 自定义列表 -->
	<dl>
		<dt>第一段</dt>
		<dd>第一行</dd>
		<dd>第二行</dd>
		<dd>第三行</dd>
		<dt>第二段</dt>
		<dd>第一行</dd>
		<dd>第二行</dd>
		<dd>第三行</dd>
	</dl>
		
</body>
</html>
