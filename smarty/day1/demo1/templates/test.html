<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{*这是一个模板注释*}
<!--这是html的注释-->
{*整数*}
<p>{$p1}</p>

{*索引数组*}
<p>{$p2[0]}</p>
<p>{$p2.1}</p>

{*关联数组*}
<p>{$p3['username']}</p>
<p>{$p3.age}</p>

{*对象*}
<p>{$p4->username}</p>
<p>{$p4->msg()}</p>

</body>
</html>
